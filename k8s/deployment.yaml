apiVersion: v1
kind: Namespace
metadata:
  name: file-manager

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: file-manager
data:
  CONTAINER_NAME: "files"
  NODE_ENV: "production"

---
apiVersion: v1
kind: Secret
metadata:
  name: azure-credentials
  namespace: file-manager
type: Opaque
stringData:
  cosmos-endpoint: "your-cosmos-endpoint"
  cosmos-key: "your-cosmos-key"
  storage-connection-string: "your-storage-connection-string"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: file-manager
  labels:
    app: file-manager-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: file-manager-backend
  template:
    metadata:
      labels:
        app: file-manager-backend
    spec:
      containers:
      - name: backend
        image: your-docker-hub-username/file-manager-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: CONTAINER_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CONTAINER_NAME
        - name: COSMOS_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: azure-credentials
              key: cosmos-endpoint
        - name: COSMOS_KEY
          valueFrom:
            secretKeyRef:
              name: azure-credentials
              key: cosmos-key
        - name: AZURE_STORAGE_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: azure-credentials
              key: storage-connection-string
        livenessProbe:
          httpGet:
            path: /api
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: file-manager
  labels:
    app: file-manager-backend
spec:
  selector:
    app: file-manager-backend
  ports:
  - port: 5000
    targetPort: 5000
    name: http
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: file-manager
  labels:
    app: file-manager-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: file-manager-frontend
  template:
    metadata:
      labels:
        app: file-manager-frontend
    spec:
      containers:
      - name: frontend
        image: your-docker-hub-username/file-manager-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: file-manager
  labels:
    app: file-manager-frontend
spec:
  selector:
    app: file-manager-frontend
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: file-manager-ingress
  namespace: file-manager
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - file-manager.example.com
    secretName: file-manager-tls
  rules:
  - host: file-manager.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: file-manager
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
