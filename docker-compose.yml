# For production deployments, pull pre-built images from Docker Hub (756191/*)
# Production uses GitHub Actions for builds: .github/workflows/docker-build-push-advanced.yml

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: file-manager-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5000
      - COSMOS_ENDPOINT=${COSMOS_ENDPOINT}
      - COSMOS_KEY=${COSMOS_KEY}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING}
      - CONTAINER_NAME=${CONTAINER_NAME}
    networks:
      - file-manager-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: file-manager-frontend
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - file-manager-network

networks:
  file-manager-network:
    driver: bridge

