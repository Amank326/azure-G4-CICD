<!DOCTYPE html>
<html>
<head>
    <title>Upload Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 800px; }
        input { padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background: #0078d4; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a9e; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-left: 3px solid #0078d4; }
        .error { border-left-color: #d1433b; color: #d1433b; }
        .success { border-left-color: #107c10; color: #107c10; }
        #logs { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª File Upload Test</h1>
        
        <div>
            <label>Select File:</label>
            <input type="file" id="fileInput">
        </div>
        
        <div>
            <label>Description (optional):</label>
            <input type="text" id="description" placeholder="Add description">
        </div>
        
        <button onclick="testUpload()">Upload File</button>
        <button onclick="clearLogs()">Clear Logs</button>
        
        <h3>ğŸ“‹ API Test Results:</h3>
        <div id="logs"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://file-manager-backend-app.azurewebsites.net';
        const UPLOAD_URL = `${API_BASE_URL}/api/files/upload`;
        
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const descriptionInput = document.getElementById('description');
            
            if (!fileInput.files.length) {
                log('âŒ Please select a file', 'error');
                return;
            }
            
            const file = fileInput.files[0];
            const description = descriptionInput.value || 'Test upload from HTML';
            const userId = 'user_' + Date.now();
            
            log(`ğŸš€ Starting upload...`);
            log(`ğŸ“ File: ${file.name}`);
            log(`ğŸ“¦ Size: ${(file.size / 1024).toFixed(2)} KB`);
            log(`ğŸ‘¤ User ID: ${userId}`);
            log(`ğŸ“„ Description: ${description}`);
            log(`ğŸŒ API URL: ${UPLOAD_URL}`);
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('userId', userId);
            formData.append('description', description);
            formData.append('tags', 'test-upload');
            
            try {
                log(`â³ Sending request...`);
                
                const response = await fetch(UPLOAD_URL, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json',
                    },
                });
                
                log(`ğŸ“¡ Response Status: ${response.status} ${response.statusText}`);
                
                const contentType = response.headers.get('content-type');
                log(`ğŸ“‹ Content-Type: ${contentType}`);
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`âœ… Upload Successful!`, 'success');
                    log(`ğŸ“‹ Response: ${JSON.stringify(data, null, 2)}`);
                } else {
                    log(`âŒ Upload Failed`, 'error');
                    log(`ğŸ“‹ Error: ${JSON.stringify(data, null, 2)}`, 'error');
                }
                
            } catch (error) {
                log(`âŒ Error: ${error.message}`, 'error');
                log(`ğŸ“‹ Stack: ${error.stack}`, 'error');
            }
        }
        
        // Initial diagnostics
        window.addEventListener('load', () => {
            log(`ğŸ” Page loaded`);
            log(`ğŸŒ Hostname: ${window.location.hostname}`);
            log(`ğŸ“ API Base: ${API_BASE_URL}`);
            log(`ğŸ”— Upload Endpoint: ${UPLOAD_URL}`);
            log(`âœ… Ready to test upload`);
        });
    </script>
</body>
</html>
