name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: docker.io
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
        if: github.event_name == 'push'

      - name: Build and push Backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/file-manager-backend:latest
            ${{ env.DOCKER_HUB_USERNAME }}/file-manager-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/file-manager-backend:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/file-manager-backend:buildcache,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/file-manager-frontend:latest
            ${{ env.DOCKER_HUB_USERNAME }}/file-manager-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/file-manager-frontend:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/file-manager-frontend:buildcache,mode=max

      - name: Build NGINX image
        uses: docker/build-push-action@v4
        with:
          context: ./
          dockerfile: ./Dockerfile.nginx
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/file-manager-nginx:latest
            ${{ env.DOCKER_HUB_USERNAME }}/file-manager-nginx:${{ github.sha }}
        if: hashFiles('./Dockerfile.nginx') != ''
