name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push images to Docker Hub
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/file-manager-backend:latest ./backend
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/file-manager-backend:latest
          
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/file-manager-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/file-manager-frontend:latest

      - name: Deploy Docker Compose to Azure Container Instances
        run: |
          az container create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name file-manager-app \
            --image-registry-login-username ${{ secrets.DOCKER_HUB_USERNAME }} \
            --image-registry-login-password ${{ secrets.DOCKER_HUB_TOKEN }} \
            --compose-file docker-compose.yml \
            --environment-variables \
              COSMOS_ENDPOINT=${{ secrets.COSMOS_ENDPOINT }} \
              COSMOS_KEY=${{ secrets.COSMOS_KEY }} \
              AZURE_STORAGE_CONNECTION_STRING=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }} \
              CONTAINER_NAME=files \
            --ports 80 443 5000

      - name: Get container IP address
        run: |
          az container show \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name file-manager-app \
            --query ipAddress.ip \
            --output tsv

      - name: Azure Logout
        run: az logout
