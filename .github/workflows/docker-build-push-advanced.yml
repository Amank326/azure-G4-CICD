name: ğŸ³ Advanced Docker Build & Push

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose.yml'
      - '.github/workflows/docker-build-push-advanced.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to Docker Hub?'
        required: true
        default: 'true'
      skip_tests:
        description: 'Skip image scanning?'
        required: false
        default: 'false'

env:
  REGISTRY: docker.io
  GITHUB_REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: azure-g4-cicd-backend
  IMAGE_NAME_FRONTEND: azure-g4-cicd-frontend

jobs:
  # ========================================
  # 1. SETUP & VALIDATION
  # ========================================
  setup:
    name: ğŸ“‹ Setup & Validate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      commit_sha: ${{ steps.commit.outputs.sha }}
      branch_name: ${{ steps.branch.outputs.name }}
      build_date: ${{ steps.build_date.outputs.date }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“… Get Build Date
        id: build_date
        run: |
          BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          echo "date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "ğŸ“… Build Date: $BUILD_DATE"

      - name: ğŸ·ï¸ Get Version
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d-%H%M%S')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ Version: $VERSION"

      - name: ğŸ“ Get Commit SHA
        id: commit
        run: |
          SHA=$(git rev-parse --short HEAD)
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "ğŸ“ Commit: $SHA"

      - name: ğŸŒ¿ Get Branch Name
        id: branch
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          echo "name=$BRANCH" >> $GITHUB_OUTPUT
          echo "ğŸŒ¿ Branch: $BRANCH"

      - name: âœ… Validate Dockerfiles
        run: |
          echo "ğŸ” Validating Dockerfiles..."
          test -f backend/Dockerfile && echo "âœ… Backend Dockerfile found" || exit 1
          test -f frontend/Dockerfile && echo "âœ… Frontend Dockerfile found" || exit 1
          echo "âœ… All Dockerfiles validated!"

  # ========================================
  # 2. BUILD BACKEND IMAGE
  # ========================================
  build-backend:
    name: ğŸ—ï¸ Build Backend Image
    runs-on: ubuntu-latest
    needs: setup
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ·ï¸ Generate Docker Tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}},value=${{ needs.setup.outputs.version }}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.setup.outputs.commit_sha }}

      - name: ğŸ”¨ Build & Push Backend
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_images == 'true') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ needs.setup.outputs.build_date }}
            VCS_REF=${{ needs.setup.outputs.commit_sha }}
            VERSION=${{ needs.setup.outputs.version }}

      - name: ğŸ“Š Backend Build Summary
        run: |
          echo "âœ… Backend Image Built Successfully!"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_BACKEND }}"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ“ Digest: ${{ steps.build.outputs.digest }}"

  # ========================================
  # 3. BUILD FRONTEND IMAGE
  # ========================================
  build-frontend:
    name: ğŸ—ï¸ Build Frontend Image
    runs-on: ubuntu-latest
    needs: setup
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ·ï¸ Generate Docker Tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}},value=${{ needs.setup.outputs.version }}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.setup.outputs.commit_sha }}

      - name: ğŸ”¨ Build & Push Frontend
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_images == 'true') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ needs.setup.outputs.build_date }}
            VCS_REF=${{ needs.setup.outputs.commit_sha }}
            VERSION=${{ needs.setup.outputs.version }}

      - name: ğŸ“Š Frontend Build Summary
        run: |
          echo "âœ… Frontend Image Built Successfully!"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND }}"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ“ Digest: ${{ steps.build.outputs.digest }}"

  # ========================================
  # 4. SECURITY SCANNING (Advanced)
  # ========================================
  scan-images:
    name: ğŸ”’ Security Scan Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, setup]
    if: github.event_name == 'push' && github.event.inputs.skip_tests != 'true'
    continue-on-error: true
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ” Scan Backend with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: ğŸ” Scan Frontend with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: ğŸ“¤ Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-*.sarif'
        continue-on-error: true

      - name: âœ… Security Scan Complete
        run: |
          echo "ğŸ”’ Security scanning completed!"
          echo "ğŸ“Š Check Security tab for vulnerability details"

  # ========================================
  # 5. TEST DOCKER COMPOSE
  # ========================================
  test-compose:
    name: ğŸ§ª Test Docker Compose
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, setup]
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Test Docker Compose
        run: |
          echo "ğŸ§ª Testing Docker Compose configuration..."
          docker-compose config > /dev/null && echo "âœ… docker-compose.yml is valid"
          echo "âœ… Docker Compose test passed!"

  # ========================================
  # 6. FINAL SUMMARY & NOTIFICATION
  # ========================================
  summary:
    name: ğŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs: [setup, build-backend, build-frontend, scan-images, test-compose]
    if: always()
    steps:
      - name: ğŸ“Š Generate Summary
        run: |
          echo "# ğŸ³ Docker Build & Push Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.setup.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ needs.setup.outputs.commit_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ needs.setup.outputs.branch_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Images Built" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Backend: \`${{ secrets.DOCKER_USERNAME }}/azure-g4-cicd-backend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Frontend: \`${{ secrets.DOCKER_USERNAME }}/azure-g4-cicd-frontend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Jobs Status" >> $GITHUB_STEP_SUMMARY
          echo "- Setup: ${{ needs.setup.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Build: ${{ needs.build-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Build: ${{ needs.build-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.scan-images.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Compose Test: ${{ needs.test-compose.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“¦ View images: [https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}](https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Important" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **We are using GitHub Actions for Docker builds, not local Docker.**" >> $GITHUB_STEP_SUMMARY
          echo "- No Docker Desktop required on local machine" >> $GITHUB_STEP_SUMMARY
          echo "- All builds happen on GitHub servers" >> $GITHUB_STEP_SUMMARY
          echo "- Automatic push to Docker Hub on every git push" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ‰ Success Notification
        if: success()
        run: |
          echo "âœ… All Docker builds completed successfully!"
          echo "ğŸ³ Images available on Docker Hub"
          echo "ğŸ“‹ Check Actions tab for detailed logs"

      - name: âš ï¸ Failure Notification
        if: failure()
        run: |
          echo "âŒ Some jobs failed. Check logs above."
          exit 1
